<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.lang.join_us}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/ico/usstcms.ico" />
    {css href="/static/css/bootstrap.min.css" /}
    {css href="/static/css/toastr.css" /}
    {js href="/static/js/jquery-3.3.1.js" /}
    {js href="/static/js/bootstrap.min.js" /}
    {js href="/static/js/toastr.js"}
</head>
<body style="background: #1f3f4a;">
<div>
    <!-- Header begin -->
    {include file="header"}
    <!-- Header end -->

    <!-- Content begin -->
    <div class="container">
        <div class="panel" style="margin-top: 90px">
            <div class="panel-heading" style="background: #EEEEEE">
                <div class="panel-title text-center" >
                    {$Think.lang.join_us}
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-4 col-md-7 col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8">
                        <form action="" method="post" class="form-horizontal">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="username" class="sr-only">{$Think.lang.username}</label>
                                        <input type="text" name="username" id="username" class="form-control">
                                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="email" class="sr-only">邮箱</label>
                                        <input type="text" name="email" id="email" class="form-control">
                                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="cellphone" class="sr-only">电话</label>
                                        <input type="text" name="cellphone" id="cellphone" class="form-control">
                                        <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="remark" class="sr-only">留言</label>
                                        <textarea name="remark" id="remark" cols="42" rows="10"></textarea>
                                    </div>
                                </div>

                                <button class="btn btn-default">发送</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content end -->

    <!-- Footer begin -->
    {include file="footer"}
    <!-- Footer end -->
</div>
</body>
</html>

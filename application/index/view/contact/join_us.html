<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$Think.lang.join_us}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/ico/usstcms.ico" />
    {css href="/static/css/bootstrap.min.css" /}
    {css href="/static/css/toastr.css" /}
    {js href="/static/js/jquery-3.3.1.js" /}
    {js href="/static/js/bootstrap.min.js" /}
    {js href="/static/js/toastr.js" /}
</head>
<body style="background: #1f3f4a;">
<div>
    <!-- Header begin -->
    {include file="header"}
    <!-- Header end -->

    <!-- Content begin -->
    <div class="container">
        <div class="panel panel-info" style="margin-top: 70px">
            <div class="panel-heading">
                <div class="panel-title text-center" >
                    <strong style="font-size: 15px">{$Think.lang.join_us}</strong>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-4 col-md-8 col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8">
                        <form action="{:url('handleJoinUs')}" method="post" class="form-horizontal">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div>
                                        <label for="username">{$Think.lang.username}:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                                            <input type="text" name="username" id="username" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label for="email">{$Think.lang.email}:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                            <input type="text" name="email" id="email" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label for="cellphone">{$Think.lang.cellphone}:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon glyphicon glyphicon-phone"></span>
                                            <input type="text" name="cellphone" id="cellphone" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <label for="phone">{$Think.lang.phone}:</label>
                                        <div class="input-group">
                                            <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                            <input type="text" name="phone" id="phone" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="remark">{$Think.lang.remark}:</label>
                                        <textarea name="remark" class="form-control" id="remark" cols="42" rows="10"></textarea>
                                    </div>
                                </div>

                                <button class="btn btn-info" type="submit" style="width: 150px;margin-left: 16px">{$Think.lang.send}</button>
                                <button class="btn btn-warning" type="reset" style="width: 150px">{$Think.lang.reset}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content end -->

    <!-- Footer begin -->
    {include file="footer"}
    <!-- Footer end -->
</div>
</body>
</html>
